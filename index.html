<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>

<body id="body">
    <h1>CALC PAL</h1>
    <div id="container">
        <div id="display">0</div>
        <div id="clear" class="button">C</div>
        <div id="divide" class="button side">รท</div>
        <div class="break"></div>
        <div id="seven" class="button">7</div>
        <div id="eight" class="button">8</div>
        <div id="nine" class="button">9</div>
        <div id="multiply" class="button side">*</div>
        <div class="break"></div>
        <div id="four" class="button">4</div>
        <div id="five" class="button">5</div>
        <div id="six" class="button">6</div>
        <div id="minus" class="button side">-</div>
        <div class="break"></div>
        <div id="one" class="button">1</div>
        <div id="two" class="button">2</div>
        <div id="three" class="button">3</div>
        <div id="plus" class="button side">+</div>
        <div class="break"></div>
        <div id="zero" class="button">0</div>
        <div id="decimal" class="button">.</div>
        <div id="equals" class="button side">=</div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>

<div class="break"></div>
